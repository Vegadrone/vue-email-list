<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP IMPORT CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- MY STYLE -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Vue Email List</title>
</head>

<body>

    <div class="container mt-3" id="root">
        <div class="row">
            <div class="col-12">
                <h1 class="text-light fw-bold text-center"> Email List</h1>
                <div class="col-6 offset-3 text-light">
                    <ul class="email-list list-group mt-3" v-if="email.length === 10">
                        <li class="email-list-element list-group-item" v-for="oneEmail in email">{{oneEmail}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<!-- ############################################################################################## -->
    <!-- Vue 2.7 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!-- Axios Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- MY SCRIPT -->
    <script src="./JS/script.js"></script>
</body>

</html>
